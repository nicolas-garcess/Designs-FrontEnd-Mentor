<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header">
    <img class="header__image" src="./assets/images/logo.svg" alt="message"> 
  </header>

  <main class="main">
    <div class="container-img">
      <img class="mockup" src="./assets/images/illustration-mockups.svg" alt="mockup">
    </div>
    <div class="container-information">
      <div>
        <h1 class="web-title">Build The Community Your Fans Will Love</h1>
      </div>
      <div>
        <p class="web-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>  
      </div>
      <div>
        <button class="register-button"> 
          Register
        </button>
      </div>
    </div>
  </main>
  <aside class="aside-logos">
    <div class="facebook-container social-container">
      <img src="./assets/images/icomoon/SVG/facebook.svg" alt="Facebook logo" class="facebook__logo">
    </div>
    <div class="twitter-container social-container">
      <img src="./assets/images/icomoon/SVG/twitter.svg" alt="Twitter logo" class="twitter__logo">
    </div>
    <div class="instagram-container social-container">
      <img src="./assets/images/icomoon/SVG/instagram.svg" alt="Instagram logo" class="instagram__logo">
    </div>
  </aside>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nicolás Garcés Sánchez</a>.
    </p>
  </footer>
</body>
</html>
