<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card__header">
      <img class="card__image" src="./assets/images/image-victor.jpg" alt="Victor">
    </div>
    <div class="card__name">
      <p> Victor Crest <span class="card__text--light"> 26 </span> </p> 
      <p class="card__text--light">London</p>
    </div>
    <div class="card__stats">
      <div>
        <p>80K</p>
        <p><small>Followers</small></p> 
      </div>
      <div>
        <p>
          803K
        </p>
        <p><small>Likes</small></p>
      </div>
      <div>
        <p>
          1.4K
        </p>
        <p><small>Photos</small></p>
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Nicolás Garcés Sánchez</a>.
  </div>
</body>
</html>
